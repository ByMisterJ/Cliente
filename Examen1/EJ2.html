<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
</head>
<body>
    <script>
        var numero = prompt("Introduce un numero")
        var cont = 0
        for (let i = 0; i < numero; i++) {
            if(numero%i==0){
                cont++
            }
        }
        if(cont<2){
            alert("Es primo")
        }else alert("No es primo")
    </script>
</body>
</html>
