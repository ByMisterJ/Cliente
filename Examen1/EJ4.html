<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
</head>
<body>
    <script>
        let nombre = prompt("Introduce el nombre")
        let apellidos = prompt("Introduce los apellidos")
        let dni = prompt("Introduce el dni")
        let edad = parseInt(prompt("Introduce la edad"))
        let altura = parseFloat(prompt("Introduce la altura"))
        let estudios = prompt("Introduce los estudios")
        
        document.write("<h3>DATOS ESTUDIANTE</h3><br><p>Nombre: "+nombre+"</p><p>Apellidos: "+apellidos+"</p><p>Dni: "+dni+"</p><p>Edad: "+edad+"</p><p>Altura: "+altura+"</p><p>Estudios: "+estudios+"</p>")
    </script>
</body>

</html>
