<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change() {
            var thirdParagraph = document.getElementsByTagName("p")[2];
            thirdParagraph.innerHTML = "quizas";
        }
    </script>
</head>
<body>
    <p>si</p>
    <p>no</p>
    <p>puede</p>
    <button onclick="change()">Cambio</button>
</body>
</html>
