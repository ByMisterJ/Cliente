<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Nota Media Ponderada</title>
    <script>
        function calcularNotaMedia() {
            // Get the input values
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var ponderacion1 = parseFloat(document.getElementById("ponderacion1").value);
            var ponderacion2 = parseFloat(document.getElementById("ponderacion2").value);

            // Validate the input values
            if (ponderacion1 < 0 || ponderacion1 > 100 || ponderacion2 < 0 || ponderacion2 > 100) {
                alert("La ponderación debe estar entre 0% y 100%");
                return;
            }

            // Calculate the weighted average
            var notaMedia = (nota1 * ponderacion1 + nota2 * ponderacion2) / (ponderacion1 + ponderacion2);

            // Display the result
            document.getElementById("resultado").innerHTML = "La nota media ponderada es: " + notaMedia.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Nota Media Ponderada</h1>
    <form>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01" required><br>

        <label for="ponderacion1">Ponderación 1:</label>
        <input type="number" id="ponderacion1" step="0.01" min="0" max="100" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01" required><br>

        <label for="ponderacion2">Ponderación 2:</label>
        <input type="number" id="ponderacion2" step="0.01" min="0" max="100" required><br>

        <button type="button" onclick="calcularNotaMedia()">Calcular</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
